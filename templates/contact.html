{% extends 'layout.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-custom-color ">
  <div class="col-md-6 p-lg-5 mx-auto my-5">
    <h1 class="display-3 fw-bold">Thank you for stopping by!</h1>
    <h3 class="fw-normal text-muted mb-3">Please leave me some feedback or comments about the site</h3>
    <div class="d-flex gap-3 justify-content-center lead fw-normal">
    </div>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="d-flex justify-content-center form vh-100 email">
    <div class="col-md-6">
        {{ render_form(form) }}
    </div>
</div>

{% endblock %}
